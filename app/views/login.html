<div id="container" class="container container-top">
    <!-- LOGIN -->
    <form id="frmLogin" role="form" class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" ng-submit="login()">
        <h3 class="text-center">Login</h3>

        <div class="form-group">
            <label for="txtEmail">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email"/>
        </div>
        <div class="form-group">
            <label for="txtPass">Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
