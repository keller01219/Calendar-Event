<div ng-init="initSharePage()">
<div id="container" class="container container-top">
    <div>
        <div class="col-xs-3 text-left">
            <ul class="pager mb10">
                <li class="previous"><a href="javascript:void(0);" ng-click="goEditPage()">Back</a></li>
            </ul>
        </div>
        <div class="col-xs-6 text-center">
            <h3 class="text-center">Share Event</h3>
        </div>
        <div class="col-xs-3 text-right">
            <ul class="pager mb10">
                <li class="next"><a href="javascript:void(0);">Alerts</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    <hr class="hr-margin" />
</div>
<div class="container">
    <div>
        <h4 class="text-center">{{ eventTitle }}</h4>
    </div>
    <div>
        <div class="col-xs-5">
            <input type="checkbox" ng-model="checkFavorite" ng-click="" /> Select Favorites
        </div>
        <div class="col-xs-4">
            <input type="checkbox" ng-model="checkAll" ng-click="toggleSelectAll()" /> Select All
        </div>
        <div class="col-xs-3 text-right">
            <input type="button" class="btn btn-sm btn-primary" value="Done" ng-click="done()" />
        </div>
    </div>

    <div class="col-xs-12" ng-repeat="group in groupList" style="padding-top:10px;">
        <div class="event-list-section">
            <div class="event-individual">
                <div class="col-xs-10 group-title">
                    {{ group.details.groupName }}
                    <span ng-show="!selectedGroupUser[group.$id].members.length > 0">(0)</span>
                    <span ng-show="selectedGroupUser[group.$id].members.length > 0">({{ selectedGroupUser[group.$id].members.length }})</span>
                </div>
                <div class="col-xs-2">
                    <input
                        type="checkbox"
                        ng-checked="selectedGroup.indexOf(group.$id) > -1"
                        ng-click="toggleGroupSelection(group.$id)"
                    >
                </div>
            </div>
            <div class="event-individual" ng-repeat="(key, value) in group.members">
                <div class="col-xs-10 subtitle">{{ usersObj[key].profile.first_name }} {{ usersObj[key].profile.last_name }}</div>
                <div class="col-xs-2">
                    <input
                        type="checkbox"
                        ng-checked="!angular.isUndefined(selectedGroupUser[group.$id]) && selectedGroupUser[group.$id].members.indexOf(key) > -1"
                        ng-click="toggleUserSelection(group.$id, key)"
                    >
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>
</div>
